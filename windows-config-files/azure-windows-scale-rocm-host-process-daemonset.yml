apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: privileged-daemonset
  namespace: kube-system
  labels:
    app: privileged-daemonset
spec:
  selector:
    matchLabels:
      app: privileged-daemonset
  template:
    metadata:
      labels:
        app: privileged-daemonset
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
        - name: powershell
          image: mcr.microsoft.com/windows/nanoserver:ltsc2022
          command:
            - powershell.exe
            - -Command
            - "mkdir c:\\hostlogs\\; Start-Sleep -Seconds 864000"
            #- "rm c:\\hostlogs\\time.log;Start-Sleep -Seconds 3600"
            #- "rm c:\\hostlogs\\time.log"
            #- "mkdir c:\\hostlogs\\; while($true) { \"Current Host Time: $(Get-Date) $(w32tm /query /status) \" >> C:\\hostlogs\\time.log; Start-Sleep -Seconds 60 }"
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoSchedule
        key: kubernetes.io/os
        operator: Equal
        value: windows
      - effect: NoSchedule
        key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
      volumes:
        - name: host-logs
          hostPath:
            path: "C:\\hostlogs\\" # directory location on host
            type: DirectoryOrCreate        # this field is optional
